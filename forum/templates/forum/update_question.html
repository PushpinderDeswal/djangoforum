{% extends "forum/base.html" %}
{% load crispy_forms_tags %}

{% block title %}DjangoForum - Update - {{ question.title }}{% endblock %}

{% block content %}
    <div class="card mx-auto" style="max-width: 40rem;">
        <div class="card-header fs-4 fw-bold">
            Update Question
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
                <button class="btn btn-outline-info" type="submit">Update</button>
                <button class="btn btn-secondary">
                    <a class="text-decoration-none text-reset" href="{{next}}">Cancel</a>
                </button>
            </form>
        </div>
      </div>
{% endblock content %}
